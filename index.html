    <body onload="hideButton();">
    
    <div class="container"> 
            <h2 class="title">ABC SUPER SHOP</h2>  
            
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnAddItem" onclick="addItem();">Add Item</button>
                <button type="button" class="btn btn-primary" id="btnNext" data-toggle="tooltip" title="Keyboard shortcut : Enter Key, to entry next item." onclick="nextItem();">Next</button>
                <button type="button" class="btn btn-primary" id="btnUpdate" onclick="updateItem();">Update</button>
                <button type="button" class="btn btn-primary" id="btnSubmit" onclick="getTotalPrice();">Submit</button>
                <button type="button" class="btn btn-success" id="btnNewList" onclick="newList();">New List</button>
            </div>
            
            <div id="tipsText">
                <p>Using tips : After click 'Add Item' you can use 'ARROW KEY' to control 'Item Name' then press 'TAB KEY' for 'Quantity' field, finally press 'ENTER' key to entry the item.</p>
            </div>
           
            <table class="table" id="my_table">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>Sl No</th>
                        <th>Item Name</th>
                        <th>Rate</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                   <!-- in here creating or adding row for every item automaticallty by javascript -->
